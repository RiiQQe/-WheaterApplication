<!-- Draw everythin in a weather-data tag -->

<br/>
<div id="filters">
  <form role="search">
    <div class="inner-addon right-addon">
      <i class="glyphicon glyphicon-search"></i>  
      <input type="text" class="form-control" placeholder="Sök Stad" ng-model="cityName" >
    </div>
  </form>
</div>

<div>
  <ul>
    <li class="pointer"
        ng-repeat="City in allCities  | filter:{name:cityName}">
       {{City.name}}
       <input type="button" ng-click="nameToCoords(City.name)">Click me!!
    </li>
  </ul>
</div>

<div> <!-- Print current weather-->
  {{smhiData.currentWeatherSet.temp}} grader <br/>
  {{smhiData.currentWeatherSet.wind}} <br/>
  {{smhiData.currentWeatherSet.rain}} <br/>
  {{smhiData.currentWeatherSet.cloud}} 
</div>

<input id="pac-input" class="controls" type="text" placeholder="Search Box">

<div>
    <h1>Vald plats: {{currentCity.name}}</h1>    
</div> 

<div id="graph" ng-repeat="WeatherSet in smhiData.weatherSets">
    <div class="left">{{WeatherSet.time}}</div>
    <svg class="timeline">
      <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:10" />
    </svg>
    <div class="right">{{WeatherSet.temp}} °C</div>
</div>
