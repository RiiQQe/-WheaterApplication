<!-- Draw everythin in a weather-data tag -->

<br/>
<div id="filters">
  <form role="search">
    <div class="inner-addon right-addon">
      <i class="glyphicon glyphicon-search"></i>  
      <input type="text" class="form-control" placeholder="Sök Stad" ng-model="cityName" >
    </div>
  </form>
</div>

<div>
  <ul>
    <li class="pointer"
        ng-repeat="City in allCities | orderBy:'name' | filter:{name:cityName}">
       {{City.name}}
    </li>
  </ul>
</div>

<div> <!-- Print current weather-->
  {{currentWeatherSet.temp}} grader <br/>
  {{currentWeatherSet.wind}} <br/>
  {{currentWeatherSet.rain}} <br/>
  {{currentWeatherSet.cloud}} 
</div>

<div ng-repeat="WeatherSet in weatherSets">
  <span class="inner" imagedecorator="ImageDecoratorForWeatherData(WeatherSet)">
    <div class="left">{{WeatherSet.time}}</div>
    <svg class="timeline">
      <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(0,0,0);stroke-width:10" />
    </svg>
    <div class="right">{{WeatherSet.temp}} °C</div>
  </span>
</div>
