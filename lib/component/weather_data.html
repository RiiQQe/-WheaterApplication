<div id="searchDiv">
  <img id="compass" src="https://drive.google.com/uc?export=download&id=0B9P7aDjkYEQkU0UzM3dUR3JDeEk" ng-click="findDevicePosision()"/>
  <input id="searchTextField" type="text" size="50" ng-click="searchDropDown()" onfocus="this.value='';" placeholder="Ange en plats" />
    <span id="searchIcon" class="glyphicon glyphicon-search" aria-hidden="true"></span>
</div>

<!--Button that decides what parameter to show-->
<ul class="list-group row">
  <li class="list-group-item col-xs-3 col-sm-3">
    <div id="rainIcon" class="parameterButton">
        <img class="parameterButtonImg" src="https://drive.google.com/uc?export=download&id=0B9P7aDjkYEQkWFYxb2p4c2xvOTQ" ng-click="currentParameter = 'rain'"  ng-init="currentParameter = 'rain'"/>
    </div>
  </li>
  <li class="list-group-item col-xs-3 col-sm-3">
    <div id="tempIcon" class="parameterButton active">
      <img class="parameterButtonImg" src="https://drive.google.com/uc?export=download&id=0B9P7aDjkYEQkT0EyZVF2MktIeW8" ng-click="currentParameter = 'temp'"/>
    </div>
  </li>
  <li class="list-group-item col-xs-3 col-sm-3">
    <div id="windIcon" class="parameterButton">
      <img class="parameterButtonImg" src="https://drive.google.com/uc?export=download&id=0B9P7aDjkYEQkSTlBWFpGOUxMZUU" ng-click="currentParameter = 'wind'"/>
    </div>
  </li>
  <li class="list-group-item col-xs-3 col-sm-3">
    <div id="cloudIcon" class="parameterButton">
      <img class="parameterButtonImg" src="https://drive.google.com/uc?export=download&id=0B9P7aDjkYEQkeVFkRXh6UktsV0k" ng-click="currentParameter = 'cloud'"/>
    </div>
  </li>
</ul>


<div id="graph" ng-repeat="WeatherSet in yrData.weatherSets">
    <div class="left">{{WeatherSet.time}}</div>
    <svg class="timeline">
      <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:#3d3d3d;stroke-width:2" />
    </svg>
    <div class="right">{{getCurrentParameter(WeatherSet)}}</div>
</div>
